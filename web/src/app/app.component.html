<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Todo App</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">favorite</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>


<mat-card>
  <mat-card-content>
    <mat-list>
        <mat-list-item *ngFor="let task of tasks"> {{task.name}} </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
